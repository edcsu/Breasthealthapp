<ion-content padding class="login auth-page log">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="secondary">SIGN UP</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start color="secondary"></ion-icon>
          Username
        </ion-label>
        <ion-input color="primary" type="text" formControlName="fullName"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start color="secondary"></ion-icon>
          <ion-text color="dark"></ion-text>
          Email
        </ion-label>
        <ion-input color="medium" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
          <ion-label position="floating" color="dark">
            <ion-icon name="call" item-start color="secondary"></ion-icon>
            Phone Number
          </ion-label>
          <ion-input color="medium" type="phone" formControlName="phone"></ion-input>
        </ion-item>
        <p ion-text class="text08" *ngIf="onRegisterForm.get('phone').touched && onRegisterForm.get('email').hasError('required')">
          <ion-text color="light-shade">
            This field is required
          </ion-text>
        </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
           <ion-icon name="lock" item-start color="secondary"></ion-icon>
           Password
        </ion-label>
        <div class="jah1" slot="end"><ion-icon name="eye" color="light"></ion-icon></div>        
        <ion-input color="medium" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="warning">
          This field is required
        </ion-text>
      </p>

        <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="lock" item-start color="secondary"></ion-icon>
              Confirm password
            </ion-label>        
            <div class="jah1" slot="end"><ion-icon name="eye" color="light"></ion-icon></div>        
            <ion-input color="primary" type="password" formControlName="password"></ion-input>
          </ion-item>
          <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
            <ion-text color="warning">
              This field is required
            </ion-text>
          </p>


         <!--
	      <ion-item>
          <ion-label class="fw500" color="dark">Sex</ion-label>
          <ion-select [(ngModel)]="sex">
              <ion-select-option>Male</ion-select-option>
              <ion-select-option>Female</ion-select-option>
      </ion-select>
    </ion-item> -->
    </form>

    <div margin-top>
      <ion-button icon-left size="medium" color="primary" expand="block" (click)="signUp()"
        [disabled]="!onRegisterForm.valid"
        tappable>
        sign up
      </ion-button>

      <p text-center>
        <ion-text color="dark">
          Or you can signup with
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button  expand="full" color="primary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
           <ion-col size="4">
             <ion-button  expand="block" color="primary">
               <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
             </ion-button>
           </ion-col>
          <ion-col size="4">
            <ion-button  expand="block"  color="primary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
