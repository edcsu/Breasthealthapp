<ion-header>
  <ion-toolbar color="medium" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-results"></ion-back-button>
    </ion-buttons>
    <ion-title> Self check</ion-title>
    <ion-buttons slot="end">
        <ion-button size="small" shape="round" color="dark" >
          <img src="assets/img/sound_icon_black.png" >                    
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-card class="self-main-card">
    <ion-card-header>
      <ion-card-title color="content-title">
        This is the Self Check
      </ion-card-title>
      <ion-card-subtitle class="content">
        You can browse four zones: how to do self check, tips to care for your breasts, 
         information on breast health, information on breast health.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card class="content-card home-content">
    <ion-card-content>
      <ion-grid >
          <ion-row>
            <ion-col size="" offset="">
              <ion-item (click)="goToTips()" button="true">
                <ion-img
                  src="assets/button_icons/general_bh_tips.png" >
                </ion-img>
              </ion-item>
            </ion-col>
            <ion-col size="" offset="">
              <ion-item (click)="goToSelfCheck()" button="true" >
                <ion-img
                  src="assets/button_icons/breastselfexam.png">                  
                </ion-img>
              </ion-item>           
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="" offset="">
              <ion-item button="true" >
                <ion-img
                  src="assets/button_icons/upload_medical_records.png" >          
                </ion-img>
              </ion-item>                  
            </ion-col>
            <ion-col size="" offset="">
              <ion-item button="true" >
                <ion-img         
                  src="assets/button_icons/signs_and_symptoms.png" >
                </ion-img>
              </ion-item>                
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
